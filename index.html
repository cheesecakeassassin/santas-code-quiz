<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Santa's Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1 class="page-title">Santa's Code Quiz</h1>
            <div id="timer">
                Time: <span id="time">0</span>
            </div>
        </header>

        <section id="start-screen" class="show">
            <div class="page-content">
                <div>
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div class="page-content">
                <div>
                    <h1>Try your best to answer the following questions as quickly and accurately as possible! There
                        is a 10 second penalty per wrong answer. Good luck!
                    </h1>
                </div>
            </div>
            <div class="page-content">
                <div>
                    <button class="btn" id="start-button">Start Quiz</button>
                </div>
            </div>
        </section>

        <div class="hide" id="quiz">
            <main class="page-content" id="page-content">
            <div class="question-wrapper question">
                <h1 id="question-title"></h1>
                <div id="choices"></div>
                <div id="feedback" class="feedback hide"></div>
            </div>
        </main>
        </div>
        

        <footer>&copy;2022 by cheesecakeassassin</footer>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
