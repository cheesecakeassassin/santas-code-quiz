<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Santa's Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1 class="page-title">Santa's Code Quiz</h1>
        </header>

        <section id="title-section" class="show">
            <div class="page-content">
                <div>
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div class="page-content">
                <div>
                    <h1>Try your best to answer the following questions as quickly and accurately as possible! There
                        is a 10 second penalty per wrong answer. Good luck!
                    </h1>
                </div>
            </div>
            <div class="page-content">
                <div>
                    <button class="btn">Start Quiz</button>
                </div>
            </div>
        </section>

        <div class="hide">
            <main class="page-content" id="page-content">
            <div class="question-wrapper">
                <h1 id="question">What is 2 + 2?</h1>
                <section class="answer-wrapper">
                    <button class="btn" id="first-answer" type="submit"></button>
                </section>

                <section class="answer-wrapper">
                    <button class="btn" id="second-answer" type="submit"></button>
                </section>

                <section class="answer-wrapper">
                    <button class="btn" id="third-answer" type="submit"></button>
                </section>

                <section class="answer-wrapper">
                    <button class="btn" id="fourth-answer" type="submit"></button>
                </section>
                <p class="result"></p>
            </div>
        </main>
        </div>
        

        <footer>&copy;2022 by cheesecakeassassin</footer>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
